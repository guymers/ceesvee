name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-22.04
    name: Test
    strategy:
      matrix:
        scala: [ 2.13.x, 3.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: '11'
          java-package: jdk

      - name: Cache SBT
        uses: coursier/cache-action@v6
        with:
          extraKey: v1

      - name: Compile
        run: sbt "++${{ matrix.scala }} compile"

      - name: Lint
        run: sbt "++${{ matrix.scala }} scalafmtCheckAll"

      - name: Test
        run: sbt "++${{ matrix.scala }} test"
